<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="ex07.css">
</head>
<body>
    <h1>Busca de Pokémon</h1>

    <!-- Seção de filtro por geração -->
    <div id="generation-filter">
        <label for="generation-select">Filtrar por Geração:</label>
        <select id="generation-select">
            <option value="1">Geração 1</option>
            <option value="2">Geração 2</option>
            <option value="3">Geração 3</option>
            <option value="4">Geração 4</option>
            <option value="5">Geração 5</option>
            <option value="6">Geração 6</option>
            <option value="7">Geração 7</option>
            <option value="8">Geração 8</option>
        </select>
        <button id="filter-button">Filtrar</button>
    </div>

    <!-- Área para exibição dos resultados -->
    <div id="pokemon-data"></div>

    <script src="ex07.js"></script>
</body>
</html>
