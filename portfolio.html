<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Portfólio Fotógrafo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <img src="img/logo.png" alt="Logo">
      <!-- Botão hamburger para o menu no mobile -->
      <div class="hamburger">&#9776;</div>

      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <script>
    // Script para abrir/fechar o menu no mobile
    document.querySelector('.hamburger').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>

<main>
    <div class="portfolio" id="portfolio">
        <h2 class="portfolio-title">Meu Portfólio</h2>
        <hr class="divider">

        <!-- Grid para as fotos -->
        <div class="grid-container">
            <div class="grid-item">
                <figure>
                    <img src="img/basquete.jpeg" alt="Basquete">
                    <figcaption>Basquete</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/evento.jpeg" alt="evento">
                    <figcaption>Evento XYZ</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/futebol.jpeg" alt="futebol">
                    <figcaption>Futebol</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/volei.jpeg" alt="vôlei">
                    <figcaption>Vôlei</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <video controls>
                    <source src="img/video.mp4" alt="Montanha" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></video>
                    <figcaption>Montanha</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/paisagens.jpeg" alt="paisagem">
                    <figcaption>Paisagem</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/surf.jpeg" alt="surf">
                    <figcaption>Surf</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img/vista.jpeg" alt="vista">
                    <figcaption>Por do Sol</figcaption>
                </figure>
            </div>
        </div>
    </div>

</main>

      <img src="img/tiktok.png" alt="TikTok">
    </a>
    <a href="https://github.com/sarahferrarir" target="_blank">
      <img src="img/git.png" alt="GitHub">
    </a>
  </div>
</footer>

</body>
</html>
